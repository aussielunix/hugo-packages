machine:
  services:
    - docker

dependencies:
  override:
    - docker pull aussielunix/fpm-cook:ubuntu_14.04
    - gem install package_cloud

test:
  override:
    - docker run -v $PWD:/data/ -i -t aussielunix/fpm-cook:ubuntu_14.04

deployment:
  production:
    branch: master
    commands:
      - package_cloud push aussielunix/hugo/ubuntu/14.04 /home/ubuntu/hugo-packages/pkg/hugo_0.12-1_amd64.deb

general:
  artifacts:
    - /home/ubuntu/hugo-packages/pkg/

